<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            padding-bottom: 100px;
        }

        section {
            margin-bottom: 10px;
        }

        .wrap {
            width: 1200px;
            height: 100vh;
            margin: 0 auto;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 1200px;
            color: white;
        }

        .main-title {
            margin: 100px 0;
        }

        .guest-book {
            margin-bottom: 10px;
        }

        #add-comment-form {
            display: none;
        }

        .form-bg {
            /*background-color: white;*/
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 28px 16px 20px;
        }

        .form-text {
            color: white;
            margin-bottom: 10px;
        }

        .comment-list .list-group-item {
            background-color: black;
            border: 1px solid gray;
            color: white;
        }

        #add-guest-book-form {
            margin-top: 40px;
            display: none;
        }

        #btn-add-guest-book {
            padding: 12px 30px;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            bottom: 100px;
            right: 100px;
        }

        .form-title {
            margin-bottom: 30px;
        }

        .date {
            font-size: 12px;
            color: gray;
            margin-left: 20px;
            font-weight: normal;
        }

        .content-wrap {
            width: 70%;

        }

        .btn-margin {
            margin-top: 40px;
        }
    </style>
    <script>
        $(document).ready(function () {
            handleReadGuestBook();
        });

        function handleOpenCommentForm() {
            $("#add-comment-form").show();
        }

        function handleCloseCommentForm() {
            $("#add-comment-form").hide();
        }

        function handleOpenGuestBookForm() {
            $("#add-guest-book-form").show();
            $("#btn-add-guest-book").hide()
        }

        function handleCloseGuestBookForm() {
            $("#add-guest-book-form").hide();
            $("#btn-add-guest-book").show()
        }

         function getToday() {
                 const date = new Date();
                 const year = date.getFullYear();
                 const month = ("0" + (1 + date.getMonth())).slice(-2);
                 const day = ("0" + date.getDate()).slice(-2);

                 return year + "-" + month + "-" + day;
             }

        function handleCreateGuestBook() {
            console.log("방명록 백으로 데이터 보내기")
            // (민선님) 방명록 백으로 데이터 보내기
             let name = $('#inputEmail4').val();
             let password = $('#inputPassword5').val();
             let contents = $('#inputAddress1').val();
             console.log(getToday())
                $.ajax({
                type: "POST",
                url: "/guest-book",
                data: {
                    name_give : name,
                    password_give : password,
                    contents_give : contents,
                    date_give : getToday()
                },
                success: function (response) {
                    console.log(response)
                    alert(response.msc)
                    window.location.reload();
                },
            })
        }


         function handleReadGuestBook() {
            console.log("방명록 조회 기능")
             // 방명록 조회
            $.ajax({
                type: "GET",
                url: "/guest-book-2",
                data: {},
                success: function (response) {
                    let rows = response['list']
                    console.log(response['list'])
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let contents = rows[i]['contents']
                        let date = rows[i]['date']
                        let temp_html = `
                                            <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                                                <div class="d-flex w-100 justify-content-between">
                                                    <h5 class="mb-1">${name}<span class="date">${date}</span></h5>
                                                    <button type="button" class="btn btn-danger btn-sm" onclick="handleRemoveGuestBook()">삭제
                                                    </button>
                                                </div>

                                                <p class="mb-1">${contents}</p>
                                                <button type="button" class="btn btn-outline-primary" onclick="handleOpenCommentForm()">댓글 달기
                                                </button>
                                            </a>
                         `
                        $('#list-header').append(temp_html)
                    }
                }
            });
        }



        function handleRemoveGuestBook() {
            console.log("방명록 삭제 기능")
            // (민선님) 방명록 삭제 기능
            $.ajax({
                type: "POST",
                url: "민선님의 API 주소",
                data: {},
                success: function (response) {
                    console.log(response)
                },
            })
        }

        function handleCreateComment() {
            console.log("방명록에 댓글 추가 기능")
            // (민선님) 방명록에 댓글 추가 기능
            $.ajax({
                type: "POST",
                url: "민선님의 API 주소",
                data: {},
                success: function (response) {
                    console.log(response)
                },
            })
        }

        function handleRemoveComment() {
            console.log("방명록에 달린 댓글 삭제 기능")
            // (민선님) 방명록에 달린 댓글 삭제 기능
            $.ajax({
                type: "POST",
                url: "민선님의 API 주소",
                data: {},
                success: function (response) {
                    console.log(response)
                },
            })
        }
    </script>
</head>
<body>
<main class="wrap">
    <div class="container">
        <h1 class="main-title">방명록</h1>

        <section>
            <div class="list-group guest-book" id="list-header">
                <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">이재원<span class="date">2022-11-02</span></h5>
                        <button type="button" class="btn btn-danger btn-sm" onclick="handleRemoveGuestBook()">삭제
                        </button>
                    </div>

                    <p class="mb-1">Some placeholder content in a paragraph.</p>
                    <button type="button" class="btn btn-outline-primary" onclick="handleOpenCommentForm()">댓글 달기
                    </button>
                </a>
            </div>
            <div class="form-bg" id="add-comment-form">
                <form class="row g-3">
                    <div class="col-md-3 form-text">
                        <label for="inputEmail4" class="form-label">이름</label>
                        <input type="email" class="form-control" id="inputEmail5" placeholder="이재원">
                    </div>
                    <div class="col-md-3 form-text">
                        <label for="inputPassword4" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="****">
                    </div>
                    <div class="col-md-12 form-text">
                        <label for="inputAddress" class="form-label">내용</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="내용을 입력해주세요.">
                    </div>
                    <div class="col-12 btn-margin">
                        <button type="button" class="btn btn-primary" onclick="handleCreateComment()">등록</button>
                        <button type="button" class="btn btn-secondary" onclick="handleCloseCommentForm()">취소</button>
                    </div>
                </form>
            </div>
            <ol class="list-group comment-list">
            </ol>
        </section>

        <section class="form-bg" id="add-guest-book-form">
            <h3 class="form-title">방명록 작성</h3>
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="inputEmail4" class="form-label">이름</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-3">
                    <label for="inputPassword4" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="inputPassword5">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">내용</label>
                    <input type="text" class="form-control" id="inputAddress1" placeholder="내용을 입력해주세요.">
                </div>
                <div class="col-12 btn-margin">
                    <button type="button" class="btn btn-primary" onclick="handleCreateGuestBook()">등록</button>
                    <button type="button" class="btn btn-secondary" onclick="handleCloseGuestBookForm()">취소</button>
                </div>
            </form>
        </section>
    </div>
    <button type="button" class="btn btn-primary" id="btn-add-guest-book" onclick="handleOpenGuestBookForm()">
        방명록 작성하기
    </button>
</main>

</body>
</html>
