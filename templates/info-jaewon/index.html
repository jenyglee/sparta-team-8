<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
            rel="stylesheet"
    />
    <style>
        .wrap {
            width: 100%;
            height: 2000px;
            background-color: black;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 1200px;
            /*background-color: yellow;*/
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container > section {
            width: 100%;
        }

        .title-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 100px;
        }

        .title {
            margin-top: 100px;
            color: white;
        }

        .sub-title {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #title{
            opacity: 0;
            transition: 0.5s;
        }

        .title-text-01 {
            font-size: 90px;
            font-weight: bold;
            height: 90px;
            color: white;
        }

        .img-wrap {
            width: 100%;
            height: 500px;
            background-image: url("static/img/jaewon01.jpeg");
            background-size: 144%;
            background-position: 2% 72%;
            padding: 124px 0 0 104px;
            color: white;
        }

        .info-title {
            font-size: 16px;
            margin-bottom: 11px;
        }

        .info-description {
            font-size: 24px;
            margin-bottom: 14px;
        }

        /** {*/
        /*    font-family: "Gowun Dodum", sans-serif;*/
        /*}*/
        /*.mytitle > button:hover {*/
        /*    border: 2px solid white;*/
        /*}*/


    </style>
    <script>
        const data = [
            ["시작했으면", "끝장을 봐야", "직성이 풀려요"],
            ["사소한 것도", "빈틈 없이", "똑부러져요"],
            ["모든 건", "계획대로", "쉬는것마저!"],
            ["결국 중요한건", "팩트랑", "인정하기"],
            ["평생 잊지마", "배우는 자세", "그리고 열정"],
            ["잠시만요", "조금만 더하면", "나올 것 같아요"],
            ["혼자서", "할 수 있는건", "아무것도 없어"],
            ["도와줄게요", "도와줄 수", "있는거면^^;"],
            ["항상 고마워요", "이 은혜", "꼭 갚을게요"],
        ];
        $(document).ready(function () {
            putput();
        })

        function putput() {
            // const val01 = $("#text-01").text()
            // const val02 = $("#text-02").text()
            // const val03 = $("#text-03").text()
            setTimeout(() => {
                $("#title-01").text(data[0][0])
                $("#title-02").text(data[0][1])
                $("#title-03").text(data[0][2])
                $('#title').css('opacity', '1');
            }, 1000)

            // setTimeout(() => {
            //     $('#title').css('opacity', '1');
            // }, 1000)

        }

    </script>
</head>
<body>
<main class="wrap">
    <div class="container">

        <section class="title-wrap">
            <div class="title">A SENTENCE INTRODUCING ME</div>
            <article class="sub-title" id="title">
                <h1 class="title-text-01" id="title-01"></h1>
                <h1 class="title-text-01" id="title-02"></h1>
                <h1 class="title-text-01" id="title-03"></h1>
            </article>
        </section>
        <section>
            <div class="img-wrap">
                <div>
                    <h3 class="info-title">Name</h3>
                    <p class="info-description">이재원</p>
                </div>
                <div>
                    <h3 class="info-title">Birthday</h3>
                    <p class="info-description">1993년 06월 06일</p>
                </div>
                <div>
                    <h3 class="info-title">Adress</h3>
                    <p class="info-description">경기도 부천시 원미구</p>
                </div>
                <div>
                    <h3 class="info-title">Carrer</h3>
                    <p class="info-description">
                        Frontend Developer, UX/UI Designer
                    </p>
                </div>
            </div>
        </section>

    </div>
</main>
</body>
</html>
