<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>민선이의 소개 페이지</title>

    <!--    이부분이 부트스트랩 navbar 부분입니다-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Brush+Script&display=swap"
          rel="stylesheet">
</head>
<style>
    body {
        width: 1200px;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
    }

    main{
        position: absolute;
        top:25px;
        left: 30%;
        width: 1200px;
        margin: 0 auto;
    }


    메뉴바
    .menuBar {
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;


    }

    .menu_Bar {
        padding: 0 50px;
    }

    .menu_Bar > a {
        text-decoration: none;
        color: gray;
        font-weight: 900;
        font-size: 20px;
    }


    /*첫번째 아티클*/
    .bg {
        margin: 0 auto;
        height: 505px;
        padding: 0;
        position: relative;
        overflow: hidden;
    }

    video {
        width: 100%
    }

    .bg_txt {
        position: absolute;
        top: 100%;
        width: 100%;
        left: 25%;
        font-size: 100px;
        font-weight: 900;
        color: aliceblue;
        font-family: 'Nanum Brush Script', cursive;
        z-index: 555;
    }

    .bg_img > img {
        position: absolute;
        top: 100%;
        left: 25%;
        width: 45%;
        height: 120%;
        z-index: 333;
    }

    /*두번때 아티클들*/
    .who {
        width: 100%;
        height: 800px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 200px 0;

    }

    .who_p {
        font-size: 100px;
        color: white;
        font-weight: 900;
        text-align: center;
        margin: 10px 0 0 0;
        padding: 0;
        transition: 1s;
        opacity: 0;
    }

    .who_list {
        font-size: 50px;
        color: white;
        font-weight: 900;
        text-align: center;

        margin: 10px;
    }

    #who_name {
        transition: 3s;
        opacity: 0;
    }

    #who_birth {
        opacity: 0;
        transition: 5s;
    }

    #who_info {
        opacity: 0;
        transition: 7s;
    }

    #who_info2 {
        opacity: 0;
        transition: 8s;
    }


    .info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;

    }

    .info_atc {
        width: 250px;
        height: 500px;
        border: 1px solid white;
        color: #ea2424;
        position: relative;
    }


    .info_atc > .info_title {
        position: absolute;
        bottom: 25px;
        left: 10px;
        font-weight: 900;
        font-size: 45px;
    }

    .info_MBTI:hover .info_title {
        transition: .5s ease;
        opacity: 0;
    }

    /* MBTI 오버레이 박스*/

    .info_MBTI_Overlay {
        position: absolute;
        top: 0;
        height: 100%;
        width: 0;
        opacity: 0;
        transition: .5s ease;
        background-color: #111111;
        color: white;
    }

    .info_MBTI:hover .info_MBTI_Overlay {
        opacity: 1;
        width: 100%;
        height: 100%;
        transition: .5s ease;
    }

    .text_MBTI {
        position: absolute;
        color: white;
        font-weight: 900;
        line-height: 45px;
        font-size: 80px;
        top: 35%;
        left: 15%;
        transition: .5s ease;
        margin: 0;
        padding: 0;
    }

    .text_MBTI > .text_ex_MBTI {
        font-weight: 900;
        font-size: 15px;
        margin: 0;
        padding: 5px;
    }

    /* Merit 오버레이 박스*/

    .info_Merit_Overlay {
        position: absolute;
        top: 0;
        height: 100%;
        width: 0;
        opacity: 0;
        transition: .5s ease;
        background-color: #111111;
        color: white;
    }

    .info_Merit:hover .info_Merit_Overlay {
        opacity: 1;
        width: 100%;
        height: 100%;
        transition: .5s ease;
    }

    .text_Merit {
        position: absolute;
        color: white;
        font-weight: 900;
        line-height: 45px;
        font-size: 70px;
        top: 35%;
        left: 15%;
        transition: .5s ease;

        margin: 0;
        padding: 0;
    }

    .text_Merit > .text_ex_Merit {
        font-weight: 900;
        font-size: 15px;
        margin: 0;
        padding: 5px;
    }

    /*팀웤 오버레이 박스*/

    .info_Teamwork_Overlay {
        position: absolute;
        top: 0;
        height: 100%;
        width: 0;
        opacity: 0;
        transition: .5s ease;
        background-color: #111111;
        color: white;
    }

    .info_Teamwork:hover .info_Teamwork_Overlay {
        opacity: 1;
        width: 100%;
        height: 100%;
        transition: .5s ease;
    }

    .text_Teamwork {
        position: absolute;
        color: white;
        font-weight: 900;
        line-height: 45px;
        font-size: 80px;
        top: 35%;
        left: 15%;
        transition: .5s ease;

        margin: 0;
        padding: 0;
    }

    .text_Teamwork > .text_ex_Teamwork {
        font-weight: 900;
        font-size: 15px;
        margin: 0;
        padding: 5px;
    }

    /* 목표 오버레이 박스*/

    .info_Goals_Overlay {
        position: absolute;
        top: 0;
        height: 100%;
        width: 0;
        opacity: 0;
        transition: .5s ease;
        background-color: #111111;
        color: white;
    }

    .info_Goals:hover .info_Goals_Overlay {
        opacity: 1;
        width: 100%;
        height: 100%;
        transition: .5s ease;
    }

    .text_Goals {
        position: absolute;
        color: white;
        font-weight: 900;
        line-height: 45px;
        font-size: 80px;
        top: 35%;
        left: 15%;
        transition: .5s ease;
        margin: 0;
        padding: 0;
    }

    .text_Goals > .text_ex_Goals {
        font-weight: 900;
        font-size: 40px;
        margin: 0;
        padding: 5px;
    }

    /*navbar css입니다*/

    .navbar {
        position: fixed;
        top: 0;
        z-index: 200;
        height: 50px;
        width: 100%;
    }

    .navbar-nav {
        margin: 0 auto;
    }


    /*마지막 아티클*/
</style>
<script>
    // 날아오르자 민선 올라오는 효과
    setTimeout(function () {
        $('.bg_txt').animate({top: '10%'}, 800);
        $('.bg_img>img').animate({top: '0'}, 800);
    }, 500);

    // 스크롤시 나타는 효과
    function whauScroll() {
        if (document.documentElement.scrollTop >= 600 && document.documentElement.scrollTop <= 1340) {
            document.querySelector(".who_p").style.opacity = "1";
            document.querySelector("#who_name").style.opacity = "1";
            document.querySelector("#who_birth").style.opacity = "1";
            document.querySelector("#who_info").style.opacity = "1";
            document.querySelector("#who_info2").style.opacity = "1";

        } else {

        }
    }

    window.addEventListener("scroll", whauScroll);

</script>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#" onClick="window.location.href='/'">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#" onClick="window.location.href='/guest-book'">방명록</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
        <div class="bg">
            <video muted autoplay loop>
                <source src="\static\vidio\fire.mp4">
            </video>
            <div class="bg_txt">
                <span>날아오르자 민선!</span>
            </div>
            <div class="bg_img">
                <img src="\static\img\minseon01.png" alt="minseon">
            </div>

        </div>

        <div class="who">
            <p class="who_p">Who are you?</p>
            <p id="who_name" class="who_list">이름 : 김민선</p>
            <p id="who_birth" class="who_list">생년월일 : 1994.07.12</p>
            <p id="who_info" class="who_list">유치원 교사에서 이제는 개발자로!</p>
            <p id="who_info2" class="who_list">날아오를 준비를 하고 있어요!</p>
            <!--        <p class=""-->
        </div>
        <div class="info">
            <div class="info_atc info_MBTI">
                <p class="info_title">MBTI</p>
                <div class="info_MBTI_Overlay">
                    <div class="text_MBTI">
                        <p class="text_ex_MBTI">공감능력이 뛰어난</p>
                        <spanp>INFP</spanp>
                    </div>
                </div>
            </div>
            <div class="info_atc info_Merit">
                <p class="info_title">Merit</p>
                <div class="info_Merit_Overlay">
                    <div class="text_Merit">
                        <p class="text_ex_Merit">끊임없이 배우려는</p>
                        <spanp>열정</spanp>
                    </div>
                </div>
            </div>
            <div class="info_atc info_Teamwork">
                <p class="info_title">Teamwork</p>
                <div class="info_Teamwork_Overlay">
                    <div class="text_Teamwork">
                        <p class="text_ex_Teamwork">언제나 적극적인</p>
                        <span>밝음</span>
                    </div>
                </div>
            </div>
            <div class="info_atc info_Goals">
                <p class="info_title">Goals</p>
                <div class="info_Goals_Overlay">
                    <div class="text_Goals">
                        <p class="text_ex_Goals">Don't</p>
                        <p class="text_ex_Goals">Panic</p>
                        <p class="text_ex_Goals">Never</p>
                        <p class="text_ex_Goals">Give Up</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="end">
            <p>감사합니다.</p>
        </div>

    </main>

</body>
</html>
